<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Keep Notes</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="search-feild">
                <span>Search Here</span><input type="text" id="search-bar" placeholder="
                Search Your Note Here">
            </div>
            <div class="create-btn">
                <button class="create"> 
                    Create New Note
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="notes">
                <div class="note">
                    <h2>Title</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae non sit dolorum recusandae est ipsa! Molestias blanditiis voluptatum quam iure! Temporibus inventore dolorem aperiam vitae perferendis illum, debitis corrupti est!
                    </p>
                    <div class="e-r-btns">
                        <button class="remove">
                            Remove
                        </button>
                        <button class="edit">
                            Edit
                        </button>
                    </div>
                </div>
            </div>     
        </div>
        <div class="create-module">
            <div class="module-heading">
                <input type="text" placeholder="Title" id="module-heading">
            </div>
            <div class="module-description">
                <textarea name="" id="module-description" cols="30" rows="13" placeholder=" Write Your Note Here !"></textarea>
            </div>
            <div class="save-btn">
                <button class="save-btn">save it</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
